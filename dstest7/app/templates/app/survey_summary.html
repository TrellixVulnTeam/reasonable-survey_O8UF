{% extends "app/layout.html" %}

{% block content %}

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
</script>

<br />

<h3>{{ survey_name }}</h3>
<div class="list-group">
  {% for graph in graphs %}
    <div id="container">
      {{ graph.as_html }}
    </div>
  {% endfor %}
</div>

{% endblock %}
